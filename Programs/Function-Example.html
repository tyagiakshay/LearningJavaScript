<html>
    <head>
        <title>Function Example</title>
        <script type="text/javascript">
        
        // Variables declared 
        var num1,num2;
        
        document.write("<h3>Pre assigned values</h3>");
        
        document.write("number 1 value is: "+num1+"<br>")
        document.write("number 2 value is: "+num2+"<br>")
        document.write("Addition of values is: "+addition()+"<br>")
        document.write("Multiplication of values is: "+multiplication()+"<br>")
        document.write("Division of values is: "+division()+"<br>")
        document.write("Subtraction of values is: "+subtraction()+"<br>")
        
        //Arithematic operation functions
        function addition()
        {
            return num1+num2;
        }

        function multiplication()
        {
            return num1*num2;
        }
       
        function division()
        {
            return num1/num2;
        }
      
        function subtraction()
        {
            return subtract=num1-num2;
        }

        //variables values initialized
        num1 = 2
        num2 = 3

        // creatin object and passing values by user defined
        document.write("<h3>Post Values</h3>");

        document.write("number 1 value is: "+num1+"<br>")
        document.write("number 2 value is: "+num2+"<br>")
        document.write("Addition of values is: "+addition()+"<br>")
        document.write("Multiplication of values is: "+multiplication()+"<br>")
        document.write("Division of values is: "+division()+"<br>")
        document.write("Subtraction of values is: "+subtraction()+"<br>")

        </script>
    </head>
</html>
